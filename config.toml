# The URL the site will be built for
base_url = "https://www.jddecker.com"

# The site title and description; used in feeds by default.
title = "Jeffrey David Decker"
description = "Computer enthusiast who loves exploring small projects to deepen my understanding of programming, design, and engineering"

# The default language; used in feeds.
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# When set to "true", the generated HTML files are minified.
minify_html = false

# When set to "true", a feed is automatically generated.
generate_feeds = true

# The default author for pages
author = "Jeffrey David Decker"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customized by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

